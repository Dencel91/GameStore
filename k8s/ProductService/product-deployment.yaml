apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
  labels:
    app: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: dencel2/product-service:latest
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: ProductServiceConnection
          valueFrom:
            secretKeyRef:
              name: product-service-connection
              key: ConnectionString
        - name: Authentication-Key
          valueFrom:
            secretKeyRef:
              name: authentication-key
              key: signing-key
        - name: AzureStorageAccessKey
          valueFrom:
            secretKeyRef:
              name: azure-storage-secret
              key: access-key
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: product-clusterip-service
spec:
  type: ClusterIP
  selector:
    app: product
  ports:
    - name: port-1
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: grpc
      protocol: TCP
      port: 666
      targetPort: 666