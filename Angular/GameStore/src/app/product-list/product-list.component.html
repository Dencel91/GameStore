<div class="container text-center">
    <div class="row">
      <div class="col">
        <app-product-tile [product]="products[0]"></app-product-tile>
      </div>
      <div class="col">
        <app-product-tile [product]="products[1]"></app-product-tile>
      </div>
      <div class="col">
        <app-product-tile [product]="products[2]"></app-product-tile>
      </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
          <app-product-tile [product]="products[3]"></app-product-tile>
        </div>
        <div class="col">
          <app-product-tile [product]="products[4]"></app-product-tile>
        </div>
        <div class="col">
          <app-product-tile [product]="products[5]"></app-product-tile>
        </div>
      </div>
      @if (!allProductsLoaded) {
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="getProducts()">Load More</button>
      }
  </div>
