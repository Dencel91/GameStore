<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col max-col-width justify-content-center">
            <h1 class="text-center mb-3">Sign up</h1>
            <form [formGroup]="signUpForm" (ngSubmit)="submit()">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="userNameInput" placeholder="User name" formControlName="userName">
                    <label for="userNameInput">User name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="EmailInput" placeholder="Email" formControlName="email">
                    <label for="userNameInput">Email</label>
                </div>

                <div class="input-group">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" formControlName="password">
                        <label for="passwordInput">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="checkPasswordInput" placeholder="Check password" formControlName="checkPassword">
                        <label for="checkPasswordInput">Check password</label>
                    </div>
                </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="AgreeCheckbox" required formControlName="agreed">
                        <label class="form-check-label" for="AgreeCheckbox">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>

                <br>

                <div class="col">
                    <button class="btn btn-primary w-100" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
