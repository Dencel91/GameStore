<div class="container text-center">
    <div class="row justify-content-center mt-3">
        <div class="col max-col-width">
            <h1 class="text-center mb-3">Sign in</h1>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="needs-validation" novalidate>
                <div>
                    <div class="mb-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="userNameInput" placeholder="User name"
                                formControlName="userName"
                                [class.is-invalid]="username?.touched && username?.invalid">
                            <label for="userNameInput">User name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="passwordInput" placeholder="User name"
                                formControlName="password"
                                [class.is-invalid]="password?.touched && password?.invalid">
                            <label for="passwordInput">Password</label>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-outline-primary w-100">Sign in</button>
                </div>
            </form>

            @if(error) {
            <div class="alert alert-danger mt-3" role="alert">
                {{error}}
            </div>
            }

            <a routerLink="/signup">
                <p class="mt-3">Don't have an account? Sign up</p>
            </a>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col max-col-width">
            <div id="googleSignIn" [style.colorScheme]="'light'"></div>
        </div>
    </div>
</div>
