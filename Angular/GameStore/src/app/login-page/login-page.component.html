<div class="container text-center">
    <div class="row justify-content-center mt-3">
        <div class="col max-col-width">
            <form [formGroup] = "loginForm" (ngSubmit)="login()">
                <div>
                    <div class="mb-3">
                        <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="userNameInput" placeholder="User name" formControlName="userName">
                        <label for="userNameInput">User name</label>
                        </div>
                        <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwordInput" placeholder="User name" formControlName="password">
                        <label for="passwordInput">Password</label>
                        </div>
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="btn btn-outline-primary w-100">Sign in</button>
                </div>
            </form>
            <br>
            <a routerLink="/signup">Don't have an account? Sign up</a>
            <br>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div  class="col max-col-width" >
            <div id="googleSignIn" [style.colorScheme]="'light'"></div>
        </div>
    </div>
</div>
