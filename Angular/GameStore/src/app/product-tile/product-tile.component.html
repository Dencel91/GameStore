@if (product) {
<div class="card">
    <img src="{{product.thumbnailUrl}}" class="card-img-top img-placeholder">
    <app-price [price]="product.price"/>
    <a routerLink="/product/{{product.id}}" class="stretched-link"></a>
</div>
}
@else {
<div class="card" aria-hidden="true">
    <img class="card-img-top img-placeholder">
    <div>
        <p class="card-text placeholder-glow">
            <span class="placeholder col-2"></span>
        </p>
    </div>
</div>
}
