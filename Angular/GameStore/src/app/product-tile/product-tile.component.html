
@if (product) {
    <div class="card">
        <a routerLink="/product/{{product.id}}">
            <img src="{{product.thumbnailUrl}}" class="card-img-top">
        </a>
        <div>
            @if(product.price === 0){
                Free
            }
            @else {
                ${{product.price}}
            }
        </div>
      </div>
}
