<div class="container">
    <div class="row justify-content-center m-3">
        <div class="col max-col-width">
            <select class="form-select mb-3" [(ngModel)]="paymentMethod">
                <option value = 0>Choose payment method</option>
                <option value = 1>Credit or Debit Card</option>
            </select>

            @if (paymentMethod == 1) {
            
                <form>
                    <input type="text" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"
                        class="form-control mb-3" id="floatingInput" placeholder="0000 0000 0000 0000">

                    <div class="row mb-3">
                        <div class="col">
                            <div class="input-group ">
                                <input type="number" class="form-control" placeholder="MM" aria-label="Month" max="12" min="1">
                                <input type="number" class="form-control" placeholder="YY" aria-label="Year" max="99" min="0">
                            </div>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="CVC" min="1" max="999" aria-label="CVC">
                        </div>
                    </div>

                    <input type="text" class="form-control mb-3" placeholder="Cardholder's name" aria-label="Cardholder's name">
                    
                    <input type="submit" class="btn btn-primary w-100 mb-3" value="Purchase" (click)="completePayment()">

                    <div class="alert alert-info" role="alert">
                        <strong>Note:</strong> This is a demo payment form. No real transactions will be processed.
                    </div>
                </form>
            }
        </div>
    </div>
</div>
